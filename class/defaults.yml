parameters:
  minio:
    =_metadata:
      multi_instance: true
    namespace: syn-minio
    charts:
      minio:
        source: https://charts.min.io
        version: 5.0.13
    adminCredentials:
      secretName: admin-credentials-${_instance}
      rootUser: ?{vaultkv:${cluster:tenant}/${cluster:name}/minio/${_instance}-accesskey}
      rootPassword: ?{vaultkv:${cluster:tenant}/${cluster:name}/minio/${_instance}-secretkey}
    helmValues:
      existingSecret: ${minio:adminCredentials:secretName}
      replicas: 2
      persistence:
        enabled: false
      resources:
        requests:
          memory: '500Mi'
