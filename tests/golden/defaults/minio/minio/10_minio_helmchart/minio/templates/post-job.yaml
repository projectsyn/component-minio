apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
  labels:
    app: minio-post-job
    chart: minio-5.0.13
    heritage: Helm
    release: minio-minio
  name: minio-minio-post-job
spec:
  template:
    metadata:
      labels:
        app: minio-job
        release: minio-minio
    spec:
      containers:
        - command:
            - /bin/sh
            - /config/add-user
          env:
            - name: MINIO_ENDPOINT
              value: minio-minio
            - name: MINIO_PORT
              value: '9000'
          image: quay.io/minio/mc:RELEASE.2023-06-28T21-54-17Z
          imagePullPolicy: IfNotPresent
          name: minio-make-user
          resources:
            requests:
              memory: 128Mi
          volumeMounts:
            - mountPath: /etc/minio/mc
              name: etc-path
            - mountPath: /tmp
              name: tmp
            - mountPath: /config
              name: minio-configuration
      restartPolicy: OnFailure
      serviceAccountName: minio-sa
      volumes:
        - emptyDir: {}
          name: etc-path
        - emptyDir: {}
          name: tmp
        - name: minio-configuration
          projected:
            sources:
              - configMap:
                  name: minio-minio
              - secret:
                  name: admin-credentials-minio
