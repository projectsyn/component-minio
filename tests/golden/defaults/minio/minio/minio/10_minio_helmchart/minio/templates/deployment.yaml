apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: minio
    chart: minio-8.0.0
    heritage: Helm
    release: minio-minio
  name: minio-minio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: minio
      release: minio-minio
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: 0cf7174057898218f669d68e4f5f3a63d91a6769ac0384d4ed6c5e1248429261
        checksum/secrets: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
      labels:
        app: minio
        release: minio-minio
      name: minio-minio
    spec:
      containers:
        - command:
            - /bin/sh
            - -ce
            - /usr/bin/docker-entrypoint.sh minio -S /etc/minio/certs/ gateway azure
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: accesskey
                  name: admin-credentials-minio
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: secretkey
                  name: admin-credentials-minio
            - name: MINIO_API_READY_DEADLINE
              value: 5s
          image: minio/minio:RELEASE.2020-10-18T21-54-12Z
          imagePullPolicy: IfNotPresent
          name: minio
          ports:
            - containerPort: 9000
              name: http
          resources:
            requests:
              memory: 500Mi
          volumeMounts: null
      serviceAccountName: minio-minio
      volumes:
        - name: minio-user
          secret:
            secretName: admin-credentials-minio
